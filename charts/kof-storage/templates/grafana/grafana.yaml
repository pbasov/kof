{{- if index .Values "grafana" "enabled" | default false }}
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-vm
  labels:
    dashboards: grafana
    namespace: {{ .Release.Namespace }}
spec:
  version: "10.4.7"
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 200Mi
      {{- with .Values.global.storageClass }}
      storageClassName: {{ . }}
      {{- end }}
  deployment:
    spec:
      template:
{{- if .Values.grafana.autoinstrumentation.enabled }}
        metadata:
          annotations:
            instrumentation.opentelemetry.io/inject-go: "{{ .Release.Namespace }}/kof-instrumentation"
            instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/usr/share/grafana/bin/grafana"
{{- end }}
        spec:
          securityContext:
            fsGroup: 472
          volumes:
          - name: grafana-data
            persistentVolumeClaim:
              claimName: grafana-vm-pvc
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      key: GF_SECURITY_ADMIN_USER
                      name: {{ .Values.grafana.security.credentials_secret_name }}
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: GF_SECURITY_ADMIN_PASSWORD
                      name: {{ .Values.grafana.security.credentials_secret_name }}
                - name: GF_INSTALL_PLUGINS
                  value: "victoriametrics-logs-datasource,victoriametrics-metrics-datasource"

{{- if .Values.grafana.ingress.enabled }}
  ingress:
    metadata:
      annotations:
        cert-manager.io/cluster-issuer: {{ include "cert-manager.cluster-issuer.name" $ }}
        {{- include "cert-manager.acme-annotation" $ | nindent 8 }}
    spec:
      ingressClassName: nginx
      rules:
        - host: {{ .Values.grafana.ingress.host | quote }}
          http:
            paths:
              - backend:
                  service:
                    name: grafana-vm-service
                    port:
                      number: 3000
                path: /
                pathType: Prefix
      tls:
        - hosts:
            - {{ .Values.grafana.ingress.host | quote }}
          secretName: grafana-cluster-tls
{{- end }}
{{- end }}
