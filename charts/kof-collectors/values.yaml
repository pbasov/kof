global:
  clusterLabel: clusterName
  clusterName: mothership
kof:
  logs:
    endpoint: http://victoria-logs-single-server:9428/insert/opentelemetry/v1/logs
    credentials_secret_name: storage-vmuser-credentials
    username_key: username
    password_key: password
  metrics:
    endpoint: http://vminsert-cluster:8480/insert/0/prometheus/api/v1/write
    credentials_secret_name: storage-vmuser-credentials
    username_key: username
    password_key: password
  traces:
    endpoint: http://kof-storage-jaeger-collector:4318 
  instrumentation:
    enabled: true
    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 128Mi
prometheus-node-exporter:
  enabled: true
  hostNetwork: false
  service:
    labels:
      jobLabel: node-exporter
  extraArgs:
    - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
    - --collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
  prometheus:
    monitor:
      enabled: true
      http:
        honorLabels: true
kube-state-metrics:
  enabled: true
  prometheus:
    monitor:
      enabled: true
      http:
        honorLabels: true
collectors:
  enabled: true
opencost:
  enabled: true
  opencost:
    prometheus:
      existingSecretName: storage-vmuser-credentials
      username_key: username
      password_key: password
      external:
        enabled: true
        url: "https://vmauth.storage0.example.net/vm/select/0/prometheus"
      internal:
        enabled: false
    metrics:
      serviceMonitor:
        enabled: true
    exporter:
      defaultClusterId: "mothership"
      extraEnv:
        EMIT_KSM_V1_METRICS: "false"
        EMIT_KSM_V1_METRICS_ONLY: "true"
