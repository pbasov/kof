{{- if .Values.kcm.kof.operator.rbac.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "operator.fullname" . }}-kof-operator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - events
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - patch
  - watch
- apiGroups:
  - grafana.integreatly.org
  - kof.k0rdent.mirantis.com
  - k0rdent.mirantis.com
  - config.projectsveltos.io
  resources:
  - grafanadatasources
  - promxyservergroups
  - clusterdeployments
  - profiles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kof.k0rdent.mirantis.com
  resources:
  - promxyservergroups/finalizers
  verbs:
  - update
- apiGroups:
  - kof.k0rdent.mirantis.com
  - k0rdent.mirantis.com
  resources:
  - promxyservergroups/status
  - clusterdeployments/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - cert-manager.io
  resources:
  - certificates
  verbs:
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
{{- end }}
